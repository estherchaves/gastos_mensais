<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Gastos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Formulário de entrada -->
  <section id="form-section">
    <div class="card">
    <h1>Meus Gastos Mensais</h1>
    <form id="gastos-form">
      <label for="salario">Salário mensal:</label>
      <input type="number" id="salario" required>
</div>

<div  class="card">
      <div id="gastos-container">
        <h3>Tipo de gastos:</h3>
      </div>
      <label for="electricidade">Luz e Gás:</label>
      <input type="number" id="eletricidade" required>
      <br><br>
      <label for="agua">Água:</label>
      <input type="number" id="agua" required>
      <br><br>
      <label for="saude">Convênio Médico:</label>
      <input type="number" id="saude" required>
      <br><br>
      <label for="renda">Renda:</label>
      <input type="number" id="renda" required>
      <br><br>
      <label for="estudos">Faculdade:</label>
      <input type="number" id="estudos" required>
      <br><br>
      <label for="transporte">Transporte:</label>
      <input type="number" id="transporte" required>
      <br><br>
      <label for="internet">Internet:</label>
      <input type="number" id="internet" required>
      <br><br>

      <button type="submit">Calcular</button>
    </form>
</div>
  </section>

  <!-- Página do Dashboard -->
  <section id="dashboard" style="display: none;">
    <h1> Meu Dashboard Financeiro</h1>
    <div class="card-container">
      <div class="dashboard-cards" id="saldo-card">Saldo atual: €</div>
      <div class="dashboard-cards" id="despesas-card">Despesas totais: €</div>
    </div>
    
    <div class="graficos">
      <div id="grafico-pizza"></div>
      <div id="grafico-barras"></div>
    </div>
  </section>

  <script src="script/script.js"></script>
</body>
</html>
